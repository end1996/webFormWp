<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Imagen para imprimir</h1>
    <div class="upload-area" draggable="true">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#e76f51" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
            <circle cx="8.5" cy="8.5" r="1.5" />
            <polyline points="21 15 16 10 5 21" />
        </svg>
        <p>Arrastra tu imagen aquí o</p>
        <button class="upload-btn" onclick="triggerFileInput()">Subir imagen</button>
        <input type="file" id="file-input" style="display: none;" />
        <div class="image-container">
            <img id="uploaded-image" src="" alt="Imagen seleccionada" style="max-width: 100%; display: none;" />
        </div>
    </div>

    <div class="section">
        <div class="section-title">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10" />
                <line x1="8" y1="12" x2="16" y2="12" />
            </svg>
            <label>Cantidad</label>
            <div class="quantity-field">
                <input type="number" value="1" min="1">
            </div>
        </div>

    </div>

    <div class="section">
        <div class="section-title">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <polyline points="4 14 10 14 10 20" />
                <polyline points="20 10 14 10 14 4" />
                <line x1="14" y1="10" x2="21" y2="3" />
                <line x1="3" y1="21" x2="10" y2="14" />
            </svg>
            <label>Tamaño</label>
            <div class="radio-group">
                <label class="radio-label">
                    <input type="radio" name="size-type" class="radio-input" checked
                        onclick="toggleSizeOptions('standard')">
                    Estándar
                </label>
                <label class="radio-label">
                    <input type="radio" name="size-type" class="radio-input" onclick="toggleSizeOptions('custom')">
                    Personalizado
                </label>
            </div>
        </div>
        <div id="standard-sizes" class="ios-picker-container">
            <div class="ios-picker-highlight"></div>
            <div class="ios-picker" id="size-picker">
                <div class="ios-picker-item" data-value="10X15">10 X 15</div>
                <div class="ios-picker-item" data-value="13X18">13 X 18</div>
                <div class="ios-picker-item" data-value="15X21">15 X 21</div>
                <div class="ios-picker-item" data-value="20X25">20 X 25</div>
                <div class="ios-picker-item" data-value="20X30">20 X 30</div>
                <div class="ios-picker-item" data-value="20X40">20 X 40</div>
                <div class="ios-picker-item" data-value="20X50">20 X 50</div>
                <div class="ios-picker-item" data-value="20X60">20 X 60</div>
                <div class="ios-picker-item" data-value="25X30">25 X 30</div>
                <div class="ios-picker-item" data-value="25X38">25 X 38</div>
                <div class="ios-picker-item" data-value="25X40">25 X 40</div>
                <div class="ios-picker-item" data-value="25X50">25 X 50</div>
                <div class="ios-picker-item" data-value="25X60">25 X 60</div>
                <div class="ios-picker-item" data-value="30X40">30 X 40</div>
                <div class="ios-picker-item" data-value="30X45">30 X 45</div>
                <div class="ios-picker-item" data-value="30X50">30 X 50</div>
                <div class="ios-picker-item" data-value="30X60">30 X 60</div>
            </div>
        </div>

        <div id="custom-size" class="custom-size" style="display: none;">
            <input type="number" placeholder="Ancho (cm)">
            <input type="number" placeholder="Alto (cm)">
        </div>
    </div>

    <div class="section">
        <div class="section-title">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" />
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z" />
            </svg>
            Comentarios adicionales
        </div>

        <textarea class="comment-area" placeholder=" Escribe aquí tus comentarios..."></textarea>
    </div>

    <div class="section">
        <div class="section-title">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
            </svg>
            Marco
            <div class="radio-group">
                <label class="radio-label">
                    <input type="radio" name="frame" class="radio-input" checked onclick="toggleFrameOptions(false)">
                    <label class="radio-label">Sin marco</label>
                </label>
                <label class="radio-label">
                    <input type="radio" name="frame" class="radio-input" onclick="toggleFrameOptions(true)">
                    <label class="radio-label">Con marco</label>
                </label>
            </div>
        </div>
        <div id="frame-picker-container" class="frame-ios-picker-container">
            <div class="frame-ios-picker-highlight"></div>
            <button class="arrow-button arrow-left" onclick="scrollLeftHandler()">❮</button>
            <div class="frame-ios-picker" id="frame-picker">
                <div class="frame-ios-picker-item" data-value="frame1">
                    <div class="frame-thumbnail">
                        <img src="assets/frames/marco1.png" alt="Marco 1" width="150" height="80" />
                    </div>
                </div>
                <div class="frame-ios-picker-item" data-value="frame2">
                    <div class="frame-thumbnail">
                        <img src="assets/frames/marco2.png" alt="Marco 2" width="160" height="80" />
                    </div>
                </div>
                <div class="frame-ios-picker-item" data-value="frame3">
                    <div class="frame-thumbnail">
                        <img src="assets/frames/marco3.png" alt="Marco 3" width="160" height="75" />
                    </div>
                </div>
                <div class="frame-ios-picker-item" data-value="frame4">
                    <div class="frame-thumbnail">
                        <img src="assets/frames/marco4.png" alt="Marco 4" width="160" height="65" />
                    </div>
                </div>
                <div class="frame-ios-picker-item" data-value="frame5">
                    <div class="frame-thumbnail">
                        <img src="assets/frames/marco5.png" alt="Marco 5" width="160" height="65" />
                    </div>
                </div>
                <div class="frame-ios-picker-item" data-value="frame6">
                    <div class="frame-thumbnail">
                        <div class="frame-thumbnail">
                            <img src="assets/frames/marco6.png" alt="Marco 6" width="160" height="65" />
                        </div>
                    </div>
                </div>
                <div class="frame-ios-picker-item" data-value="frame7">
                    <div class="frame-thumbnail">
                        <div class="frame-thumbnail">
                            <img src="assets/frames/marco7.png" alt="Marco 7" width="160" height="65" />
                        </div>
                    </div>
                </div>
            </div>
            <button class="arrow-button arrow-right" onclick="scrollRightHandler()">❯</button>
        </div>
    </div>

    <button class="add-to-cart-btn">Agregar al carro</button>
</body>
<script src="main.js"></script>

</html>
